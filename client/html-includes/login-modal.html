<script src="client/js/login.js" defer></script>

<div class="modal fade" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form id="login-form">
                    <div class="row mb-3">
                        <label for="login-modal-user" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" name="user" placeholder="username1234" class="form-control" id="login-modal-user">
                            <div id="login-modal-user-error" class="login_error"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="login-modal-password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" name="password" class="form-control" id="login-modal-password">
                            <div id="login-modal-password-error" class="login_error"></div>
                        </div>
                        <div class="col-sm-3">
                            <input type="checkbox" name="showPw" class="form-check-input" id="login-modal-showPw" onchange="loginShowHidePw()">
                            <span id="login-modal-showPwText" class="form-check-label">Show</span>
                        </div>
                    </div>
                  </form>
                  <div id="login-modal-post-response"></div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <!--works as confirmation, activates "leaving" in startTerm-->
                <button type="button" class="btn btn-warning" id="submitLogin" name="submit" value="submit" onclick="checkLoginInput()">Log in</button>
                <a class="btn btn-outline-warning"  data-bs-dismiss="modal" onclick="loadPageRegister()">noch keinen Account?</a>
            </div>
        </div>
    </div>
</div>
