<div class="modal" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form id="login-form">
                    <div class="row mb-3">
                        <label for="user" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" name="user" placeholder="username1234" class="form-control" id="user">
                            <div id="user_error" class="login_error"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" name="password" class="form-control" id="password">
                            <div id="password_error" class="login_error"></div>
                        </div>
                        <div class="col-sm-3">
                            <input type="checkbox" name="showPw" class="form-check-input" id="showPw">
                            <span id="showPwText" class="form-check-label" onchange="showHidePw()">Show</span>
                        </div>
                    </div>
                  </form>
                  <div id="post-response"></div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <!--works as confirmation, activates "leaving" in startTerm-->
                <button type="button" class="btn btn-warning" id="submitLogin" name="submit" value="submit" onclick="checkLoginInput()">Log in</button>
                <a class="btn btn-outline-warning" href="client/pages/user/register.html">noch keinen Account?</a>
            </div>
        </div>
    </div>
</div>
