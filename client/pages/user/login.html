<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../../js/login.js"></script>
  <script src="../../js/register.js"></script>
  <title>Login</title>
  <!--provisorischer head-->
</head>

<body>
  <h2>Login Form</h2>
  <div>Fill in your data</div>
  <div>All fields are mandatory</div>
  <hr>
  <form id="login-form">
    <label for="user">Username*</label>
    <input type="text" id="user" name="user">
    <div id="user_error" class="login_error"></div>
    <br>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password">
    <input type="checkbox" id="showPw"><span id="showPwText">Show</span>
    <div id="password_error" class="login_error"></div>
    <br>
    <button type="button" id="submitLogin" name="submit" value="submit">Submit</button>
  </form>
  <br>
  <div id="post-response"></div>

</body>
</html>
