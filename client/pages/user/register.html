<script src="client/js/register.js" defer></script>

<div id="register-main-body">
  <h1 class="text-center">Registrierung</h1>
  <h5>Please fill out the form below</h5>
  <h5>All fields are mandatory</h5>
  <hr>
  <form id="register-form">
    <div class="row mb-3">
      <label for="first_name" class="col-sm-2 col-form-label col-form-label-lg">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="first_name" placeholder="Max" class="form-control form-control-lg" id="first_name">
            <div id="first_name_error" class="register_error"></div>
        </div>
      </div>
    <div class="row mb-3">
      <label for="last_name" class="col-sm-2 col-form-label col-form-label-lg">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="last_name" placeholder="Mustermann" class="form-control form-control-lg" id="last_name">
            <div id="last_name_error" class="register_error"></div>
        </div>
    </div>
    <div class="row mb-3">
      <label for="user" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
        <div class="col-sm-10">
            <input type="text" name="user" placeholder="maxmustermann0101" class="form-control form-control-lg" id="user">
            <div id="user_error" class="register_error"></div>
        </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
        <div class="col-sm-10">
          <div class="input-group input-group-lg">
            <input type="password" name="password" class="form-control" id="password">
            <div class="input-group-append">
              <span class="form-control form-control-lg" style="border-radius: 0 5px 5px 0" onclick="showHidePw()">
                <i id="showPassword" class="bi bi-eye-fill"></i>
              </span>
            </div>
          </div>
          <div id="password_error" class="register_error"></div>
        </div>
    </div>
    <div class="row mb-3">
      <label for="confirmPassword" class="col-sm-2 col-form-label col-form-label-lg">Confirm Password</label>
        <div class="col-sm-10">
          <div class="input-group input-group-lg">
            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword">
            <div class="input-group-append">
              <span class="form-control form-control-lg" style="border-radius: 0 5px 5px 0" onclick="showHidePw()">
                <i id="showConfirmPassword" class="bi bi-eye-fill"></i>
              </span>
            </div>
          </div>
          <div id="confirm_password_error" class="register_error"></div>
        </div>
    </div>
    <div class="row mb-3">
      <label for="user" class="col-sm-2 col-form-label col-form-label-lg"></label>
        <div class="col-sm-10">
          <button type="button" class="btn btn-lg btn-warning" id="submitRegistry" name="submit" value="submit" onclick="checkRegisterInput()">Submit</button>
          <h5 style="display: inline; margin-left: 10px; vertical-align: middle;" id="post-response">Test</h5>
        </div>
    </div>
  </form>
</div>
