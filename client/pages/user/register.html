<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="../../js/includer.js"></script>
  <script src="../../js/register.js"></script>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <title>Register</title>
  <!--provisorischer head-->
</head>
<navbar></navbar>
<body>
  <div id="main-body" class="container text-white">
    <br><br><br><br>
    <h1 class="text-center">Registrierung</h1>
    <h5>Please fill out the form below</h5>
    <h5>All fields are mandatory</h5>
    <hr>
    <form id="register-form">
      <div class="row mb-3">
        <label for="first_name" class="col-sm-2 col-form-label col-form-label-lg">First Name</label>
          <div class="col-sm-10">
              <input type="text" name="first_name" placeholder="Max" class="form-control form-control-lg" id="first_name">
              <div id="first_name_error" class="register_error"></div>
          </div>
      </div>
      <div class="row mb-3">
        <label for="last_name" class="col-sm-2 col-form-label col-form-label-lg">Last Name</label>
          <div class="col-sm-10">
              <input type="text" name="last_name" placeholder="Mustermann" class="form-control form-control-lg" id="last_name">
              <div id="last_name_error" class="register_error"></div>
          </div>
      </div>
      <div class="row mb-3">
        <label for="user" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
          <div class="col-sm-10">
              <input type="text" name="user" placeholder="maxmustermann0101" class="form-control form-control-lg" id="user">
              <div id="user_error" class="register_error"></div>
          </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
          <div class="col-sm-9">
              <input type="password" name="password" class="form-control form-control-lg" id="password">
              <div id="password_error" class="register_error"></div>
          </div>
          <div class="col-sm-1">
              <input class="form-check-input" type="checkbox" id="showPw">
              <label class="form-check-label" for="formCheckDefault" id="showPwText">Show</label>
          </div>
      </div>
      <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-2 col-form-label col-form-label-lg">Confirm Password</label>
          <div class="col-sm-9">
              <input type="password" name="confirmPassword" class="form-control form-control-lg" id="confirmPassword">
              <div id="password_error" class="register_error"></div>
          </div>
          <div class="col-sm-1">
              <input class="form-check-input" type="checkbox" id="showConf">
              <label class="form-check-label" for="formCheckDefault" id="showConfText">Show</label>
          </div>
      </div>
      <div class="row mb-3">
        <label for="user" class="col-sm-2 col-form-label col-form-label-lg"></label>
          <div class="col-sm-10">
            <button type="button" class="btn btn-lg btn-warning" id="submitRegistry" name="submit" value="submit">Submit</button>
          </div>
      </div>
    </form>
    <br>
    <div id="post-response"></div>
  </div>

</body>
<footer></footer>
</html>
