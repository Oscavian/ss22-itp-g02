<style>
  #add-form{
      transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
      cursor: pointer;
  }
  #add-form:hover{
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(128,0,128,.14), 0 4px 8px rgba(128,0,128,.08);
  }
  .glow-on-hover {
        
        border: none;
        outline: none;
        color: black;
        background: rgb(255, 196, 0);
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 5px;
        margin-left: auto;
        margin-top: 7px;
        margin-right: auto; 
        padding-top: 7px;;
        height: 40px;
        width: 80px;
        text-align: center; 
    }

    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left:-2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 5px;
    }

    .glow-on-hover:active {
        color: #000;
    }

    .glow-on-hover:hover:before {
        opacity: 1;
    }

    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgb(255, 196, 0);;
        left: 0;
        top: 0;
        border-radius: 5px;
    }

    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }

  @media (max-width: 900px){
        .new-students-container{
        padding: 0 !important;
        }
        .person-img{
        height: 40px;
        padding-bottom: 7px;
      }
    }


   .newStudentAccount {
      position: relative !important;
      background-color: #fff !important;
      border-bottom-style: solid !important;
      border-bottom-width: 2px !important;
      border-bottom-color: rgba(0, 0, 0, 0) !important;
      border-radius: 0 !important;
      margin: 1px 1px 0 0!important;
      /* box-shadow: 0 6px 10px rgba(128,0,128,.10), 0 0 6px rgba(128,0,128,.07); */
      transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
    }
   .newStudentAccount:hover{
      z-index: 10000 !important;
      background-color:rgba(255, 240, 255, 0.5) !important; 
      border-bottom-color: rgba(128,0,128,.5) !important;
      margin: 2px 1px 1px 0 !important;
      box-shadow: 0 10px 20px rgba(128,0,128,.14), 0 4px 8px rgba(128,0,128,.08);
    }

</style>
