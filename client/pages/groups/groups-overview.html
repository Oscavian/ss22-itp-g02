<script src="client/js/groups.js" defer></script>
<style>
    section{
        border: 2px solid purple;
        transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
        cursor: pointer;
    }
    section:hover{
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(128,0,128,.14), 0 4px 8px rgba(128,0,128,.08);
    }

    #notebook-groups{
      height: 50px;
      padding-bottom: 9px;
    }
    .click-img{
      height:50px;
    }

    .modal-btn{
      width: 80px;
      height: 40px;
      margin-top: 20px;
    }
    .newform-btn{
      height: 40px;
      margin-top: 7px;
    }

    .glow-on-hover {
        
        border: none;
        outline: none;
        color: black;
        background: rgb(255, 196, 0);
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;  
    }

    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left:-2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 5px;
    }

    .glow-on-hover:active {
        color: #000;
    }

    .glow-on-hover:hover:before {
        opacity: 1;
    }

    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgb(255, 196, 0);;
        left: 0;
        top: 0;
        border-radius: 5px;
    }

    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }

    /* For mobile view */
    @media (max-width: 992px){
  
      #groupTitle{
        text-align: center;
        width: 100%
      }
  
      #groupTeacher{
        width: 100%;
        text-align: center !important;
      }
      
      #groupTitleAndTeacherDiv{
        flex-wrap: wrap;
      }

      #notebook-groups{
      height: 40px;
      padding-bottom: 7px;
    }
    .click-img{
      height: 40px;
    }
  
  }
</style>

<div class="pageTitle">
    <h1>Meine Gruppen <img src="client/assets/img/notebook.png" id="notebook-groups" alt="notebook"></h1>
</div>

<div id="group-main-body" class="container text-dark" style="display: none"></div>
<div id="showNewGroupForm" class="container" style="display: none">
    <button type="button" class="glow-on-hover newform-btn" id="buttonNewGroup" onclick="showNewGroupForm()"><img src="client/assets/img/pen.png" style="height: 25px;"> neue Gruppe erstellen</button>
</div>
<div id="groupAddResponse" class="mt-3 container"></div>
<div id="new-group-body" class="container text-dark" style="display: none;">
    <div style="background-color: #eee; border-radius: 5px; margin-top: 20px; margin-bottom: 20px; border: 2px solid purple;">
        <div class="container group-details-container p-4">
            <h3 style="color: purple">Neue Gruppe erstellen <img src="client/assets/img/pen.png" style="height: 25px;" class="click-img"></h3>
            <div class="col-sm">
                <div id="groupTitleAndTeacherDiv" style="display: flex; align-items: center;">
                    <input type="text" class="form-control form-control" style="font-weight: bold;" id="newGroupTitle" placeholder="Gruppenname">
                </div>
                <div id="newNameError" style="color: red; font-weight: bold;">Sie müssen einen gültigen Gruppennamen eingeben!</div>
                <button type="button" class="glow-on-hover modal-btn" onclick="addNewGroup()" required>Erstellen</button>
            </div>
        </div>
    </div>
</div>
