<!--form to create new assignment (for teacher) -->

<script src="client/js/create-task.js" defer></script>

<style>
    @media (max-width: 576px){
       #create-task-main-container{
       padding: 0 !important;
       }
   } 
</style>

<div class="row justify-content-lg-center">
    <div class="col col-lg-8">
        <section class="text-dark" style="background-color: #eee; border-radius: 5px;">
            <div id="create-task-main-container" class="container p-4">
                <div class="card" style="overflow: hidden;">
                    <div class="card-body">
                        <h4>Neue Aufgabe erstellen</h4>
                        <form>
                        <div style="margin-top: 10px;">
                                <label for="newAssignmentTitle">Titel:</label>
                                <input type="text" class="form-control" id="newAssignmentTitle">
                                <p style="color: red; display: none;" id="noTitleError" class="mb-0">Ein Titel ist erforderlich!</p>
                            </div>
                        <div style="margin-top: 10px;">
                                <label for="newAssignmentDescription">Beschreibung:</label>
                                <textarea class="form-control" id="newAssignmentDescription" rows="3"></textarea>
                                <p style="color: red; display: none;" id="noDescriptionError" class="mb-0">Eine Beschreibung ist erforderlich!</p>
                            </div>
                        <div style="margin-top: 10px;">
                                <label class="form-label" for="newAssignmentFile">Angabe hinzuf√ºgen:</label>
                                <input type="file" class="form-control" id="newAssignmentFile" />
                            </div>
                        <div style="display: flex; margin-top: 20px; justify-content: space-between; flex-wrap: wrap; gap: 10px">
                            <div style="width: max-content;">
                                <label class="form-label" for="newAssignmentTime">Abgabefrist:</label>
                                <input id="newAssignmentTime" type="datetime-local" class="form-control"/>
                                <p style="color: red; display: none;" id="noTimeError" class="mb-0">Eine Abgabefrist ist erforderlich!</p>
                            </div>
                            <div style="align-self: flex-end;">
                                <button type="button" onclick="submitNewTask()" id="submitTaskBtn" style="background-color: #eee;" class="btn btn-light"><i style="color: purple;" class="bi bi-file-earmark-arrow-up"></i> Erstellen</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
