<style>

    .assignmentCards {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
    }

    .assignmentCard {
        overflow: hidden;
        width: 14rem;
    }

    .exercise-img{
        height: 50px;
        padding-bottom: 9px;
    }

    .btn-img{
        height: 25px;
        padding-bottom: 3px;
    }
    .newform-btn{
        height:40px;
        width: 230px;
    }

    .glow-on-hover {
        
        border: none;
        outline: none;
        color: white;
        cursor: pointer;
        background:purple;
        position: relative;
        z-index: 0;
        border-radius: 5px;
        margin-left: auto;
        margin-top: 7px;
        margin-right: auto;  
        padding-top: 5px;
    }

    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left:-2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 5px;
    }

    .glow-on-hover:active {
        color: white;
    }

    .glow-on-hover:hover:before {
        opacity: 1;
    }

    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: purple;
        left: 0;
        top: 0;
        border-radius: 5px;
    }

    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }

    @media (max-width: 992px){
        .assignmentCard {
            width: 100%;
        }
        .exercise-img{
        height: 40px;
        padding-bottom: 7px;
        }
        .newform-btn{
            height: 70px;
            width: 120px;
            font-size: medium;
        }
    }

    .assignmentCardTitle, .assignmentCardTime, .assignmentCardTimeLeft{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .assignmentCardText {
        line-height: 1.5em;
        height: 6em;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .assignmentCard{
        /* box-shadow: 0 6px 10px rgba(128,0,128,.10), 0 0 6px rgba(128,0,128,.07); */
        transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
        cursor: pointer;
    }

    .assignmentCard:hover{
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(128,0,128,.14), 0 4px 8px rgba(128,0,128,.08);
    }

</style>
